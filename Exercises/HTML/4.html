<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Lists</title>
</head>
<body>
    <h2>Ordered List</h2>
    <hr>
    <ol type="square">
        <li>Bike</li>
        <li>Car</li>
        <li>Bus</li>
    </ol>
<br>
    <h2>Unordered List</h2>
    <hr>
    <ul>
        <li>Dog</li>
        <li>Cat</li>
        <li>Mouse</li>
    </ul>

</body>
</html>
