<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>HTML List</title>
</head>
<body>
    <h1>Nested Lists</h1>
    <ol type="1">
        <li>BA
            <ul>
            <li>FYBA</li>
            <li>SYBA</li>
            <li>TYBA</li>
            </ul>
        </li>
        <li>BCOM
            <ul>
            <li>FYBCOM</li>
            <li>SYBCOM</li>
            <li>TYBCOM</li>
            </ul>
        </li>
        <li>BCA
            <ul>
            <li>FYBCA</li>
            <li>SYBCA</li>
            <li>TYBCA</li>
            </ul>
        </li>

    </ol>
    
</body>
</html>
